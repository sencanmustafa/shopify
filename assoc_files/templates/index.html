<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopify</title>
</head>
<body>
<p>Welcome</p>
{% with messages = get_flashed_messages() %}

  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="{{ url_for("login") }}" method="post">
    <div class="container">
            <div class="row">
               <div class="col-md-12 ">
                 <form action="{{url_for('login')}}" method="POST" class="main_form">
                     <div class="row">
                        <div class="col-md-12">
                           <input autocomplete="on" class="form_control" placeholder="Shopify Store Link" type="text" name="storeName" >
                        </div>
                         <!-- a comment in html
                        <div class="col-md-12">
                           <input class="form_control" placeholder="Email" type="text" name="email" >
                        </div>
                        <div class="col-md-12">
                           <input class="form_control" placeholder="Password" type="password" name="password" >
                        </div>
                        -->
                        <div class="col-sm-12">
                           <input type="submit" name="login_btn" class="send_btn" value="Login">
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
</form>



</body>
</html>
